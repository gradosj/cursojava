<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="${title}"
    >
      Document
    </title>
  </head>
  <body>
   <h1 th:text="${title}" th:if="${users.isEmpty() == false}">Listado de usuarios</h1>
   <h1 th:if="${users.isEmpty() == true}">No tienes elementos</h1>



    <table border="1" th:if="${users.isEmpty() == false}">
        <thead>
            <tr>
                <!-- Nombres de la tabla -->
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Recorremos la lista de usuarios -->
            <tr th:each="user : ${users}">
                <td th:text="${user.name}">Nombre</td>
                <td th:text="${user.surname}">Apellido</td>
                <td th:if="${user.email}" th:text="${user.email}">Email</td>
                <td th:if="${(user.email == null)}" th:text="${'No tiene email'}">Email</td>
                <td>
                    <!-- Ejemplo de acciÃ³n -->
                    <a th:href="@{'/users/' + ${user.name}}">Ver detalle</a>
                </td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
